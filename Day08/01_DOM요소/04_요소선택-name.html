<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소선택 - name</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // name으로 요소 선택 getElementsByName()
            // name 속성의 값으로 선택 (form, input, textarea 등 입력 양식 태그)
            const inputs = document.getElementsByName('input')
            const input = inputs[0]
            
            // 입력 태그 키 입력시 이벤트 등록
            // 입력된 텍스르를 h1 텍스트에 출력
            input.addEventListener("keyup", (event) => {
                const text = document.getElementById('text')
                // input.value : input 태그의 value 속성의 값 -> 입력텍스트
                text.textContent = input.value
            })
        })
    </script>
</head>
<body>
    <h1 id="text">입력!</h1>
    <input type="text" name="input" placeholder="input!" value="">
</body>
</html>
