<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상</title>
    <style>
        h1{color: blueviolet;}
        h3{color: aquamarine;}
        .box{
            background-color: orange;
            border: 2px solid;
            padding: 40px, 20px;
        }
        .font{
            color: red;
            font-weight: bold;
            font-size: 14px;
        }
        .site{
            color: black;
            text-decoration: none;
        }
        .site a{
            color: inherit; /* 상위요소 스타일 상속 */
            text-decoration: inherit;
        }
    </style>
</head>
<body>
    <h1>색상스타일</h1>
    <H3>배경색</H3>
    <div class="box">
        box
    </div>

    <h3>폰트색상</h3>
    <p class="font">
        폰트 색상 지정
    </p>
    <p class="site">
        <a href="http://www.naver.com">naver</a>
    </p>
</body>
</html>
