<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <!-- 자바스크립트 코드는 <script> 태그 안에서 작성 -->
        <script>
        //자바 스크립트는 문장 구분기호 ; 를 생략 가능
        // 변수선언
        // let : 변수 선언 키워드, 2015년 이후 자바스크립트 문법, 중복 불가
        // scope(변수 사용 범위) : 전역범위, 함수범위만 가능

        // var : 변수 선언 키워드, 1995~2015년 까지 자바스크립트 문법, 중복 가능
        // scope(변수 사용 범위) : 전역범위, 함수범위만 가능

        // 상수 : 한번 초기화하면 값을 변경하지 않는 메모리 공간
        // const : 상수 선언 키워드
        const p1 = 10
        const p2 = 20
        let sum = p1 +p2

        var a = 100
        var b = 200
        var res = a+b

        var a = 1

        let x = 1000
        let y = 2000
        let total = x+y
        // let x = 500000000    let 변수는 중복을 허용치 않아 오류 발생
        
        console.log('sum > '+sum);
        console.log('res > '+res);
        console.log('total > '+total);

        let test
        console.log(test)
        // undefined : 타입이 정해지지 않은 키워드
    </script>
</head>
<body>
    
</body>
</html>
