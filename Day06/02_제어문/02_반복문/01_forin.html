<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in</title>
    <script>
        // 배열 선언
        const todoList =['자바미션 풀기','자바스크립트 복습','식사','운동']

        // for(const [반복index] in [배열])
        // i : 반복변수(0~ n-1)
        for(let i in todoList){
            console.log(`${Number(i)+1} 번째 할일 : ${todoList[i]}`)
        }
    </script>
</head>
<body>
    
</body>
</html>
