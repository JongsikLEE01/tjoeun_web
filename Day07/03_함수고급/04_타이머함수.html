<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머함수</title>
    <script>
        // setTimeout
        // 지정 시간 후 콜백 함수를 호출
        // 화살표함수(콜백함수) : () => { }
        let timer1 = setTimeout(() => {
            console.log('3초 경과');
            document.write('3초 경과')
        }, 3000);   // ms단위로 시간 지정

        // setInterval
        // 지정시간마다 콜백 함수 호출
        let count = 1
        let timer2 = setInterval(() => {
            console.log(`${count} 초`);
            document.write(`${count} 초 <br>`)
            count++
        }, 1000);

        // 설정할 타이머 제거
        // clearTimeout(timer1)
        // clearTimeout(timer2)
    </script>
</head>
<body>

</body>
</html>
