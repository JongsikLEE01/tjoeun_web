<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수</title>
    <script>
        // 화살표함수
        const arrowFunc = (a,b) =>{
            return a+b;
        }

        // 생략한 화살표 함수 {}, return 생략
        const onFunc = (a,b) => a+b

        // 함수호출
        console.log(`result1 : ${arrowFunc(10,20)}`);
        console.log(`result2 : ${onFunc(30,40)}`);

    </script>
</head>
<body>
    
</body>
</html>
