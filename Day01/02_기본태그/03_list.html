<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- 
        리스트태그 : 항목을 나열하는 태그
        ol : 번호가 있는 리스트
        ul : 번호 없는 리스트
        dl : 정의 리스트
    -->
    <!-- 번호 없는 리스트 -->
    <h1>번호없는 리스트</h1>
    <ul>
        <li>번호가없는 리스트</li>
        <li>번호가없는 리스트</li>
    </ul>
    <!-- 번호 리스트 -->
    <!-- 속성 : start, type(1,A,a,i,I), reversed -->
    <h1>번호가있는 리스트</h1>
    <ol start="1" type="I">
        <li>번호가 있는 리스트</li>
        <li>번호가 있는 리스트</li>
    </ol>
    <!-- 정의 리스트 -->
    <h1>정의리스트</h1>
    <dl>
        <dt>정의 리스트</dt>
        <dd>정의 리스트</dd>
        <dt>정의 리스트</dt>
        <dd>정의 리스트</dd>
    </dl>
</body>
</html>
