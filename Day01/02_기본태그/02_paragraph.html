<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단락 태그 - p</title>
</head>
<body>
    <!-- <p> : 문단 아싱에 기본 여백을 가지는 태그 -->
    <!-- <br> : break line , 개행(줄바꿈) -->
    <p>하나의 단락</p>
    <p>하나의 단락</p>

    <p>
        하나의 단락<br>
        두번째 줄
    </p>

    <!-- <pre> : 입력한 그대로의 텍스트를 화면에 출력 -->
        <pre>
1줄
2줄
        </pre>
</body>
</html>
