<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
</head>
<body>
    <!-- 
        <img>
        - src               : 이미지 파일 경로
        - width/height      : 가로/세로 크기 지정
        - alt               : 이미지를 표시하지 못하는 경우 출력할 대체 텍스트
        - border            : 테두리 굵기 지정 (px)
    -->
    <div>
        <h2>html</h2>
        <img src="img/logo-html.png" alt="logo-html"
            width="100" height="140" title="Html 로고">
    </div>
    <div>
        <h2>css</h2>
        <img src="img/logo-css.png" alt="logo-html"
            width="100" height="140" border="1" title="css 로고">
    </div>
    <div>
        <h2>javascript</h2>
        <img src="img/logo-js.png" alt="logo-html"
            width="100" height="140" border="10" title="javascript 로고">
    </div>
    <div>
        <h2>이미지없을때</h2>
        <img src="img/l.png" alt="대체텍스트" title="이미지">
    </div>
</body>
</html>
