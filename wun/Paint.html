<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Paint app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Paint.css">
</head>
<body>
    <main>
        <aside>
            <ul class="pallet">
                <li>
                    <button class="red selected" data-color="red">red</button>
                </li>
                <li>
                    <button class="blue" data-color="blue">blue</button>
                </li>
                <li>
                    <button class="black" data-color="black">black</button>
                </li>
                <li>
                    <button class="green" data-color="green">green</button>
                </li>
            </ul>
            <ul>
                <li>
                    <button class="control-btn" id="eraser">
                        <i class="fa-solid fa-eraser"></i>
                    </button>
                </li>
                <li>
                    <button class="control-btn" id="download">
                        <i class="fa-solid fa-download"></i>
                    </button>
                </li>
            </ul>
        </aside>
        <canvas></canvas>
    </main>
    <script src="Paint.js"></script>
</body>
</html>
